<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기 1</title>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        // Math.random() : 0이상 ~ 1미만 실수(float)
        // 1이상 46 미만의 수
        var num = Math.random() * 45 + 1;
        var ball1 = parseInt(num); // 소수점은 버리고 정수로 변환
        document.write(ball1);
    </script>
</body>
</html>
