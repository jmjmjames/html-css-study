<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ol : 목록(순서있는 목록) -->
<!-- li : 항목 -->

<!-- ol, ul을 쓰면 자식은 무조건 li만 가능 -->

<!-- ol의 역할 : li의 부모 -->
<ol>
  <!-- li의 역할 : 항목을 표현 -->
  <li>물을 끓인다.</li>
  <li>라면을 넣는다.</li>
  <li>후레이크와 스프를 넣는다.</li>
  <li>맛있게 먹는다.</li>
</ol>


</body>
</html>
