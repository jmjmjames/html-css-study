<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ul : unordered list 목록 -->
<!-- li : 항목 -->

<!-- ul의 역할 : li의 부모 -->
<ul>
  <!-- li의 역할 : 항목을 표현 -->
  <li>동물</li>
  <li>식물</li>
  <li>광물</li>
</ul>

<hr>

<ul>
  <li>과일</li>
  <li>야채</li>
</ul>

<hr>

<ul>
  <li>포유류</li>
  <li>조류</li>
</ul>

<hr>

<ul>
  <li>금속</li>
  <li>비금속</li>
</ul>
</body>
</html>
